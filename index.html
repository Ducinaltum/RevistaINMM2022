<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caminos Mercedarios</title>
  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>
</head>

<body>

  <!--FLIPBOOK-->

  <div class="flip-book" id="example">

  </div>
  <!--FLIPBOOK-->
  <script type="">
    // Browser
    console.log(document.documentElement.clientHeight);
    console.log(window.innerHeight);
    var pageWidth = 595;
    var pageHeight = 841;
    var ratio = pageWidth / pageHeight;
    const pageFlip = new St.PageFlip(
      document.getElementById("example"),
      {
          // start page index
          startPage: 0,
          size: "stretch",
          // width & height *(REQUIRED)
          width: pageWidth,
          height: pageHeight,
          // min/max width & height
          minWidth: 0,
          maxWidth: window.innerHeight * ratio,
          minHeight: 0,
          maxHeight: pageHeight,
          // draw book shadows
          drawShadow: true,
          // animation speed
          flippingTime: 1000,
          // allows to switch to portrait mode
          usePortrait: false,
          // z-index property
          startZIndex: 0,
          // auto resizes the parent container to fit the book
          autoSize: true,
          // max opacity of shadow
          maxShadowOpacity: 1,
          // shows book cover
          showCover: false,
          // supports mobile scroll?
          mobileScrollSupport: true
      }
    );
    pageFlip.loadFromImages(['0.jpg', 
                            '1.jpg',
                            '2.jpg',
                            '3.jpg',
                            '4.jpg',
                            '5.jpg',
                            '6.jpg',
                            '7.jpg',
                            '8.jpg',
                            '9.jpg',
                            '10.jpg',
                            '11.jpg',
                            '12.jpg',
                          ]);
  </script>
</body>

</html>
